<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Baby ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #fcb1b1, #ffdde1, #ffd6f2);
        background-size: 400% 400%;
        animation: bg 14s ease infinite;
        font-family: "Poppins", sans-serif;
        color: white;
        text-align: center;
        overflow: hidden;
    }

    @keyframes bg {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Password Screen */
    #passwordScreen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(6px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: rgba(0,0,0,0.25);
        animation: fadeIn 1.5s ease forwards;
    }

    #passwordBox {
        background: rgba(255,255,255,0.15);
        padding: 25px;
        border-radius: 20px;
        width: 80%;
        max-width: 350px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    #passwordBox input {
        width: 80%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        text-align: center;
        font-size: 1.1rem;
        outline: none;
    }

    #passwordBox button {
        margin-top: 15px;
        padding: 10px 25px;
        background: #ff5f91;
        border: none;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1rem;
    }

    #passwordError {
        margin-top: 10px;
        font-size: 1rem;
        color: #ffe6e6;
        opacity: 0.8;
        height: 20px;
    }

    /* Main content */
    .container {
        margin-top: 20vh;
        padding: 20px;
        display: none; /* Hidden until correct password */
    }

    #message {
        font-size: 2rem;
        max-width: 800px;
        margin: 0 auto;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 2s forwards;
        min-height: 150px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    #nextBtn {
        margin-top: 40px;
        padding: 12px 28px;
        background: #ff5f91;
        border: none;
        border-radius: 30px;
        font-size: 1.2rem;
        color: white;
        cursor: pointer;
        box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        transition: 0.3s;
    }

    #nextBtn:hover {
        background: #ff3c73;
        transform: scale(1.05);
    }

    /* Hearts animation */
    .heart {
        position: fixed;
        color: rgba(255,255,255,0.7);
        animation: floatUp 7s linear infinite;
        font-size: 1.5rem;
        z-index: -1;
    }

    @keyframes floatUp {
        from { transform: translateY(100vh) scale(0.5); opacity: 1; }
        to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
</style>

</head>
<body>

<!-- PASSWORD SCREEN -->
<div id="passwordScreen">
    <div id="passwordBox">
        <h2>Enter the password, my love üíó</h2>
        <h2>HINT: It is what i call you kratu</h2>
        <input type="text" id="passInput" placeholder="Password">
        <br>
        <button onclick="checkPassword()">Unlock ‚ù§Ô∏è</button>
        <div id="passwordError"></div>
    </div>
</div>

<!-- MAIN CONTENT (hidden initially) -->
<div class="container" id="mainContent">
    <div id="message">Click below, my love ‚ù§Ô∏è</div>
    <button id="nextBtn">Next</button>
</div>

<script>
// Password check
function checkPassword() {
    const input = document.getElementById("passInput").value.trim().toLowerCase();
    const error = document.getElementById("passwordError");

    if (input === "kratu") {
        document.getElementById("passwordScreen").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
    } else {
        error.innerText = "Wrong password, baby üò¢";
    }
}

// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 4 + 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}

setInterval(createHeart, 400);

// Messages
const messages = [
    "Babyyyyyyy I want to tell you something. ‚ù§Ô∏è",
    "Every day with you feels special.",
    "Every moment with you feels warm.",
    "And every fight‚Ä¶ hurts me more than you know.",
    "I know I mess up sometimes.",
    "I know I get rude sometimes.",
    "But not once‚Ä¶ NOT ONCE‚Ä¶ has my love for you become even 1% less.",
    "You are the closest to my heart.",
    "You are the person I never want to lose.",
    "And I am sorry, truly from my heart.",
    "I want to grow with you‚Ä¶",
    "Go deeper with you‚Ä¶",
    "Understand you better‚Ä¶",
    "Love you better‚Ä¶",
    "And become someone who deserves you.",
    "Stay with me‚Ä¶",
    "Safely, gently, slowly‚Ä¶",
    "And forever. ‚ù§Ô∏è"
];

let index = 0;

document.getElementById("nextBtn").addEventListener("click", () => {
    const msgBox = document.getElementById("message");

    if (index < messages.length) {
        msgBox.style.opacity = 0;
        msgBox.style.transform = "translateY(20px)";
        
        setTimeout(() => {
            msgBox.innerText = messages[index];
            msgBox.style.opacity = 1;
            msgBox.style.transform = "translateY(0)";
        }, 300);

        index++;
    } else {
        document.getElementById("nextBtn").innerText = "I Love You ‚ù§Ô∏è";
        document.getElementById("nextBtn").disabled = true;
        document.getElementById("nextBtn").style.background = "#8884";
    }
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just One Question â¤ï¸</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 400px;
    }

    h1 {
      margin-bottom: 20px;
      color: #e91e63;
    }

    img {
      width: 220px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #4caf50;
      color: white;
    }

    #noBtn {
      background: #f44336;
      color: white;
      position: relative;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="question">Do you love me? ğŸ’–</h1>
    <img id="gif" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="cute gif" />
    <div class="buttons">
      <button id="yesBtn">Yes ğŸ˜</button>
      <button id="noBtn">No ğŸ™„</button>
    </div>
  </div>

  <script>
    const question = document.getElementById('question');
    const gif = document.getElementById('gif');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    let noCount = 0;

    const gifs = [
      "https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif",
      "https://media.giphy.com/media/l0HlBO7eyXzSZkJri/giphy.gif",
      "https://media.giphy.com/media/26BRzozg4TCBXv6QU/giphy.gif",
      "https://media.giphy.com/media/5GoVLqeAOo6PK/giphy.gif"
    ];

    noBtn.addEventListener('click', () => {
      noCount++;

      if (noCount < 3) {
        question.textContent = "Are you sure? ğŸ¥º Do you love me?";
        gif.src = gifs[noCount % gifs.length];
      } else {
        question.textContent = "Hehe ğŸ˜ You don't have a choice now! Do you love me?";
        gif.src = gifs[3];
        enableNoEscape();
      }
    });

    function enableNoEscape() {
      noBtn.addEventListener('mouseover', moveNoButton);
      noBtn.addEventListener('click', moveNoButton);
    }

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

      noBtn.style.position = 'fixed';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = `
        <div style="text-align:center;">
          <h1 style="color:#e91e63;">I knew it! â¤ï¸ğŸ¥°</h1>
          <img src="https://media.giphy.com/media/1hqb8LwPS2xCNCpWH8/giphy.gif" style="width:300px;border-radius:20px;" />
          <p style="font-size:20px;">You just made my heart very happy ğŸ’•</p>
        </div>
      `;
    });
  </script>
</body>
</html>

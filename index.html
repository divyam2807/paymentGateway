<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy 16 Months Baby ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffd1ff);
        background-size: 400% 400%;
        animation: bg 15s ease infinite;
        font-family: "Poppins", sans-serif;
        color: #fff;
        text-align: center;
        overflow-x: hidden;
    }

    @keyframes bg {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    h1 {
        font-size: 3.2rem;
        margin-top: 50px;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        animation: fadeIn 2s ease forwards;
    }

    h2 {
        margin-top: 10px;
        font-size: 2rem;
        animation: fadeIn 3s ease forwards;
    }

    p {
        margin-top: 20px;
        font-size: 1.4rem;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
        line-height: 1.7;
        animation: fadeIn 4s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .photo-card {
        margin: 40px auto;
        padding: 15px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        width: 85%;
        max-width: 380px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        animation: fadeIn 3.5s ease forwards;
    }

    .photo-card img {
        width: 100%;
        border-radius: 15px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .heart {
        position: fixed;
        color: rgba(255,255,255,0.7);
        animation: floatUp 6s linear infinite;
        font-size: 20px;
        z-index: -1;
    }

    @keyframes floatUp {
        from { transform: translateY(100vh) scale(0.5); opacity: 1; }
        to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    .music-btn {
        background: #ff5f91;
        padding: 14px 28px;
        border-radius: 25px;
        border: none;
        font-size: 1.2rem;
        color: white;
        cursor: pointer;
        margin-top: 20px;
        box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        animation: fadeIn 4.5s ease forwards;
    }

    .music-btn:hover {
        background: #ff3f7a;
    }
</style>
</head>
<body>

<h1>Happy 16 Months Baby ‚ù§Ô∏è</h1>
<h2>You mean the whole world to me ü§ç</h2>

<!-- Photo Section -->
<div class="photo-card">
    <img src="assets/picWithHer.jpg" alt="Us Together">
</div>

<p>
    I know I was rude‚Ä¶  
    and I am truly, deeply sorry.  
    Mujhe maaf kar na baby.  
    You‚Äôre the most precious person in my life.  
    I love you endlessly.  
    Please don‚Äôt stay upset‚Ä¶  
    I promise I‚Äôll always try to be better for you. ‚ù§Ô∏è
</p>

<!-- Tap to Play Button -->
<button class="music-btn" id="playBtn">Tap to Play Our Song ‚ù§Ô∏è</button>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="assets/beintehaan.mp3" type="audio/mpeg">
</audio>

<script>
// Floating hearts animation
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 4 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 400);

// Play music on button click
document.getElementById("playBtn").addEventListener("click", () => {
    const music = document.getElementById("bgMusic");
    music.play();

    // Button animation change once music starts
    const btn = document.getElementById("playBtn");
    btn.innerText = "Playing ‚ù§Ô∏è";
    btn.style.background = "#ff3f7a";
});
</script>

</body>
</html>

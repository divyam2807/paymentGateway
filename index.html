<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Future Tickets üéüÔ∏è</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #111827, #020617);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'DM Sans', sans-serif;
      color: #e5e7eb;
      overflow: hidden;
    }

    .stage {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 30px;
    }

    .tickets {
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;
    }

    .ticket {
      background: linear-gradient(135deg, #1f2933, #111827);
      border-radius: 16px;
      padding: 20px 22px;
      text-align: left;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .ticket:hover {
      transform: translateY(-4px);
    }

    .ticket::before,
    .ticket::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 14px;
      height: 14px;
      background: #020617;
      border-radius: 50%;
      transform: translateY(-50%);
    }

    .ticket::before { left: -7px; }
    .ticket::after { right: -7px; }

    .ticket h2 {
      font-size: 16px;
      font-weight: 500;
      margin: 0 0 6px;
    }

    .ticket p {
      font-size: 13px;
      opacity: 0.75;
      margin: 0;
    }

    .ticket small {
      display: block;
      margin-top: 12px;
      font-size: 11px;
      letter-spacing: 1px;
      opacity: 0.5;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal.show { display: flex; }

    .modal-card {
      background: #020617;
      border-radius: 18px;
      padding: 28px 26px;
      width: 90%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 30px 70px rgba(0,0,0,0.6);
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-card h3 {
      margin-bottom: 14px;
      font-size: 18px;
    }

    .modal-card p {
      font-size: 14px;
      opacity: 0.8;
      line-height: 1.6;
    }

    .close {
      margin-top: 22px;
      padding: 10px 22px;
      border-radius: 22px;
      border: none;
      background: #1f2933;
      color: #e5e7eb;
      cursor: pointer;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="stage">
    <h1>Things we haven't used yet</h1>
    <div class="subtitle">They are waiting. No expiry.</div>

    <div class="tickets">
      <div class="ticket" data-title="Movie Night üé¨" data-text="Exams kee baad pakka dhurandaar">
        <h2>Movie Night</h2>
        <p>One evening. No stress allowed.</p>
        <small>VALID SOMETIME SOON</small>
      </div>

      <div class="ticket" data-title="No-Phone Walk üö∂‚Äç‚ôÄÔ∏è" data-text="Just me and you on church street with Biryani Blue's">
        <h2>No‚ÄëPhone Walk</h2>
        <p>Just us and time.</p>
        <small>REDEEM WHEN READY</small>
      </div>

      <div class="ticket" data-title="Comfort Day üß∏" data-text="Mera ghar raat ko saath mai :) ">
        <h2>Comfort Day</h2>
        <p>Pajamas encouraged.</p>
        <small>NO EXPIRY</small>
      </div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-card">
      <h3 id="modalTitle"></h3>
      <p id="modalText"></p>
      <button class="close" id="closeModal">Close</button>
    </div>
  </div>

  <script>
    const tickets = document.querySelectorAll('.ticket');
    const modal = document.getElementById('modal');
    const title = document.getElementById('modalTitle');
    const text = document.getElementById('modalText');
    const close = document.getElementById('closeModal');

    tickets.forEach(ticket => {
      ticket.addEventListener('click', () => {
        title.innerText = ticket.dataset.title;
        text.innerText = ticket.dataset.text;
        modal.classList.add('show');
      });
    });

    close.addEventListener('click', () => modal.classList.remove('show'));
    modal.addEventListener('click', e => {
      if (e.target === modal) modal.classList.remove('show');
    });
  </script>

</body>
</html>
